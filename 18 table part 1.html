<!DOCTYPE html>
<html>
    <head>
             <title>Table</title>
    </head>
	<style>
	    table {
		    width: 500px;
			height: 100px;
			border: 1px solid black;
			/*cellspacing*/
		    border-spacing: 2px;
		}
		td,th{
		border: 2px solid black;
		/*cellpadding*/
		padding: 15px;
		
		}
		tr{
		   text-align: center;
		
		}
	
	</style>

		   </tr>

	       <tr align="center">
		       <td> 2019-1-60-064 </td>

</html>
